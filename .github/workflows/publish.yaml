          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.LATEST_TAG }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Authenticate on GCP
        id: gcp_auth
        uses: google-github-actions/auth@v3
        with:
