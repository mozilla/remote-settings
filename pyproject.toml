[tool.ruff]
extend-exclude = [
    "__pycache__",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E", "W",
    # flake8
    "F",
    # isort
    "I",
    # pytest style
    "PT",
    # eradicate commented code
    "ERA",
    # ruff lint
    "RUF",
]
ignore = [
    # `format` will wrap lines.
    "E501",
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/usage.html
# -ra: shows test summary for all EXCEPT passed and passed with output
# --showlocals: show local variables in tracebacks
# --tb=native: traceback printing with Python standard library formatting
addopts = "-ra --showlocals --tb=native"
sensitive_url = ".mozaws.net"
asyncio_mode = "strict"

[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]
    omit = [
        '*/.local/*',
        '/usr/*',
        '*/.venv/*',
        '*/.tox/*',
        '*/virtualenvs/*',
    ]

    [tool.coverage.report]

    exclude_lines = [
        "# noqa",
        "raise NotImplementedError",
        "pragma: no cover",
        "def __repr__",
        "if .debug:",
        "raise NotImplementedError",
        "if __name__ == .__main__.:",
        "logger.",
        "from",
        "import"
    ]

[tool.poetry]
name = "remote-settings"
version = "0"
description = "Easily manage evergreen settings data in Firefox"
authors = ["Contactless <postmaster@localhost>"]
license = "MPL"
readme = "README.rst"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
canonicaljson-rs = "0.6.0"
cryptography = "43.0.0"
ecdsa = "0.19.0"
kinto = {version = "^18.1.1", extras = ["postgresql","memcached","monitoring"]}
kinto-attachment = "6.4.0"
kinto-emailer = "3.0.1"
requests-hawk = "1.2.1"
uwsgi = "2.0.26"

[tool.poetry.group.kinto-remote-settings.dependencies]
kinto-remote-settings = {path = "./kinto-remote-settings", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "8.3.2"
webtest = "3.0.1"
coverage = "7.6.1"
detect-secrets = "^1.5.0"
ruff = "^0.6.4"

[tool.poetry.group.browser-tests]
optional = true

[tool.poetry.group.browser-tests.dependencies]
aiohttp = "3.10.5"
autograph-utils = "0.3.0"
canonicaljson-rs = "0.6.0"
httpie = "3.2.3"
kinto-http = "11.2.0"
pytest = "8.3.2"
pytest-asyncio = "0.24.0"
webtest = "3.0.1"
playwright = "^1.46.0"
pytest-playwright = "^0.5.2"
nest_asyncio="^1.6.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
docutils = "0.21.2"
sphinx = "8.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
