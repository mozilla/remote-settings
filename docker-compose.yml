version: "3"

volumes:
  rs-db-data:
services:
  db:
    image: postgres:12
    volumes:
      - rs-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 1s
      timeout: 3s
      retries: 30

  memcached:
    image: memcached:1

  autograph:
    image: mozilla/autograph
    volumes:
      - $PWD/autograph-certs:/tmp/autograph

  certchains:
    image: httpd:2
    volumes:
      - $PWD/autograph-certs:/usr/local/apache2/htdocs/
    depends_on:
      - autograph
    ports:
      - 9999:80

  selenium:
    image: selenium/standalone-firefox
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
    shm_size: 2g

  web:
    build:
      context: .
    image: remotesettings:server
    depends_on:
      - db
      - memcached
      - autograph
    environment:
      - KINTO_CACHE_BACKEND=kinto.core.cache.memcached
      - KINTO_CACHE_HOSTS=memcached:11211 memcached:11212
      - KINTO_STORAGE_BACKEND=kinto.core.storage.postgresql
      - KINTO_STORAGE_URL=postgresql://postgres@db/postgres
      - KINTO_PERMISSION_BACKEND=kinto.core.permission.postgresql
      - KINTO_PERMISSION_URL=postgresql://postgres@db/postgres
    ports:
      - 8888:8888
    volumes:
      - $PWD:/app
    command: uwsgistart

  tests:
    build:
      context: tests
    image: remotesettings:tests
    depends_on:
      - web
      - selenium
      - certchains
    environment:
      - SERVER=http://web:8888/v1
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - MAIL_DIR=/var/debug-mail/
    volumes:
      - $PWD/tests:/app
      - $PWD/mail:/var/debug-mail/
      - $PWD/pyproject.toml:/app/pyproject.toml

