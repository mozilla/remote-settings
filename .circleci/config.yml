# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_USER
# DOCKER_PASS
#
version: 2.1

workflows:

  main-workflow:
    jobs:
      - build_containers: &main-filters
          filters:
            branches:
              only: main
      - publish:
          <<: *main-filters
          requires:
            - build_containers

  tag-workflow:
    jobs:
      - build_containers: &tag-filters
          filters:
            tags:
              only: /\d+\..*/
            branches:
              ignore: /.*/
      - publish:
          <<: *tag-filters
          requires:
            - build_containers

jobs:
  publish:
    machine:
      image: ubuntu-2004:2022.04.2
    steps:
      - run:
          name: Install essential packages
          command: |
            sudo apt-get update
            DEBIAN_FRONTEND=noninteractive sudo apt-get install -y ca-certificates curl git openssh-client
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Load container
          command: |
            docker load -i /tmp/workspace/rs_production_container.tar.gz
      - run:
          name: Push to Dockerhub
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              ./bin/deploy-dockerhub.sh $(git describe --tags --abbrev=4)
            else
              echo "CIRCLE_BRANCH=${CIRCLE_BRANCH} empty. Not pushing to dockerhub."
            fi
            if [ -n "${CIRCLE_TAG}" ]; then
              ./bin/deploy-dockerhub.sh "$CIRCLE_TAG"
            else
              echo "CIRCLE_TAG empty. Not pushing to dockerhub."
            fi

  build_containers:
    machine:
      image: ubuntu-2004:2022.04.2
      docker_layer_caching: true
    environment:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      BUILDKIT_PROGRESS: plain
    steps:
      - checkout
      - run:
          name: Create version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/main/docs/version_object.md
            LATEST_TAG=$(git describe --tags --abbrev=4 HEAD)
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "${CIRCLE_TAG:-$LATEST_TAG}" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
            cat version.json
      - run: mkdir -p /tmp/workspace
      - run:
          name: Build
          command: make build
      - run:
          name: Save containers
          command: |
            docker save -o /tmp/workspace/rs_production_container.tar.gz remotesettings/server
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - rs_production_container.tar.gz
